version: '3.3'

services:
  udpipe:
    labels:
      name: isanlp_udpipe
    image: tchewik/isanlp_udpipe
    ports:
      - 3134:3333

  srl_framebank:
    labels:
      name: isanlp_srl_framebank
    image: inemo/isanlp_srl_framebank
    ports:
      - 3135:3333

  rst:
    labels:
      name: isanlp_rst
    image: tchewik/isanlp_rst:1.2
    restart: always
    ports:
      - 3136:3333

  frustration:
    labels:
      name: clf_frustration
    image: tchewik/titanis_frustration
    ports:
      - 3137:3137

  emotive_srl:
    labels:
      name: emotive_srl_api
    image: rexhaif/emotive-srl-api:latest
    ports:
      - 8081:8000